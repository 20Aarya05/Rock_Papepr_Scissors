<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="cssjs6.css">
</head>
<body>
    <div class="whole-game">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="winning">
            <div class="on-win-1">
                <p class="on-win-text">W</p>
                <p class="on-win-text">I</p>
                <p class="on-win-text">N</p>
            </div>
            <div class="on-win-2">
                <p class="on-win-text">W</p>
                <p class="on-win-text">I</p>
                <p class="on-win-text">N</p>
            </div>
        </div>
        <div class="tie">
            <div class="on-tie-1">
                <p class="on-tie-text">T</p>
                <p class="on-tie-text">I</p>
                <p class="on-tie-text">E</p>
            </div>
            <div class="on-tie-2">
                <p class="on-tie-text">T</p>
                <p class="on-tie-text">I</p>
                <p class="on-tie-text">E</p>
            </div>
        </div>
        <div class="loosing">
            <div class="on-loss-1">
                <p class="on-loss-text">L</p>
                <p class="on-loss-text">O</p>
                <p class="on-loss-text">S</p>
                <p class="on-loss-text">T</p>
            </div>
            <div class="on-loss-2">
                <p class="on-loss-text">L</p>
                <p class="on-loss-text">O</p>
                <p class="on-loss-text">S</p>
                <p class="on-loss-text">T</p>
            </div>
        </div>
        <div class="comp-mode">
            <p class="compt text">Computer:</p>
            <div class="compd"></div>
        </div>
        <div class="player-mode">
            <p class="playert text">Player: (Choose one)</p>
            <button class="box">ROCK</button>
            <button class="box">PAPER</button>
            <button class="box">SCISSOR</button>
        </div>
        <div class="score">
            <p class="compscore">Computer Score: 0</p>
            <p class="playerscore">Player Score: 0</p>
            <p class="tie-score">Tie Count: 0</p>
        </div>
        <button class="reset">Reset</button>
    </div>
    <script src="js6.js"></script>
</body>
</html>
